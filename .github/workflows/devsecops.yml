name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Run TruffleHog scan
        run: |
          trufflehog git file://. --json > trufflehog_report.json || true

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog_report.json

  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Snyk test dependencies
        run: snyk test --file=requirements.txt || true

  dast-scan:
    runs-on: ubuntu-latest
    needs: snyk-scan  # supaya nunggu snyk-scan selesai
    services:
          vuln-bank:
            image: vuln-bank-image:latest  # kamu harus build image vuln-bank
            build:
              context: .
            ports:
              - 4000:4000
            options: >-
              --health-cmd="curl -f http://localhost:4000/ || exit 1"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=5
    steps:
      - name: Pull OWASP ZAP Docker
        run: docker pull owasp/zap2docker-stable

      - name: Run OWASP ZAP baseline scan
        run: |
          docker run --network="host" \
            -v $(pwd):/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
              -t http://localhost:4000 \
              -r zap_report.html || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
