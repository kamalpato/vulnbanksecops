name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    outputs:
      secret_summary: ${{ steps.save_summary.outputs.summary }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: trufflehog git file://. --json > trufflehog_report.json || true

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog_report.json

      - name: Save Secret Scan summary
        id: save_summary
        run: |
          COUNT=$(jq '.[] | length' trufflehog_report.json || echo 0)
          echo "summary=ğŸ”‘ Secret Scan: $COUNT findings" >> $GITHUB_OUTPUT

  snyk-scan:
    runs-on: ubuntu-latest
    needs: secret-scan
    outputs:
      sca_summary: ${{ steps.save_summary.outputs.summary }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Snyk test
        run: snyk test --file=requirements.txt --json > snyk_report.json || true

      - name: Upload snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk_report.json

      - name: Save SCA summary
        id: save_summary
        run: |
          COUNT=$(jq '.vulnerabilities | length' snyk_report.json || echo 0)
          echo "summary=ğŸª² SCA (Snyk): $COUNT vulnerabilities" >> $GITHUB_OUTPUT

  dast-scan:
    runs-on: ubuntu-latest
    needs: [secret-scan, snyk-scan]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Docker
        run: |
          docker --version
          docker compose version

      - name: Ensure zap-reports folder
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      - name: Run ZAP scan via Docker Compose
        run: |
          docker compose -f docker-compose.ci.yml up --abort-on-container-exit || true

      - name: Upload Baseline ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-reports/zap_baseline_report.html

      - name: Save DAST summary
        id: save_summary
        run: |
          WARN=$(grep "WARN-NEW" zap-reports/zap_baseline_report.html | grep -oE '[0-9]+' | head -n1 || echo 0)
          echo "summary=ğŸ›¡ï¸ DAST (ZAP): $WARN warnings" >> $GITHUB_OUTPUT

      - name: Notify Discord
        if: always()
        run: |
          SECRET="${{ needs.secret-scan.outputs.secret_summary || 'ğŸ”‘ Secret Scan: N/A' }}"
          SCA="${{ needs.snyk-scan.outputs.sca_summary || 'ğŸª² SCA: N/A' }}"
          DAST="${{ steps.save_summary.outputs.summary || 'ğŸ›¡ï¸ DAST: N/A' }}"
          STATUS="${{ needs.secret-scan.result }}"
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"content\": \"ğŸš¨ *DevSecOps Pipeline Summary*\n
              $SECRET\n
              $SCA\n
              $DAST\n
              **Pipeline status**: ${STATUS}\n
              ğŸ‘‰ [View artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\"
            }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

